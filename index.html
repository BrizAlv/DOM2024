<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .menu {
      background-color: #28a2b2;
      padding: 16px;
    }
    .main-menu{
      color:green;
    }
    .visible{
      display:block;
    }
    .invisible{
      display:none;
    }
  </style>

</head>

<body>
  <header>
    <h1 id="app-title">Soy el header de esta app</h1>
    <menu class="main-menu">
      <ul id="parent">
        <li><a href="#">Home</a></li>
        <li class="menu-items"><a href="#">About me</a></li>
        <li class="menu-items"><a href="#">Blogs</a></li>
        <li class="menu-items"><a href="#">Contact</a></li>
      </ul>
    </menu>
  </header>
  <main>
    <section>
      <p>Soy el texto principal de esta app</p>
    </section>
    <section>
      <p>Soy el texto secundario de esta app</p>
      <p>Soy el texto secundario de esta app</p>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
